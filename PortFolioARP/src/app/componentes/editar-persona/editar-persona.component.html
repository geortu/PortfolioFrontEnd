<div class="modal-header">
    <h4 class="modal-title pull-left">Editar Persona</h4>
    <button type="button" class="close btn-close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>

<div class="modal-body">

    <form [formGroup]="editar" class="row g-3"  (ngSubmit)="onUpdate()" novalidate>
       
            <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
            
                <input type="text" formControlName="nombre" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    [ngClass]="{'is-invalid':Nombre?.errors && Nombre?.touched,'is-valid':!Nombre?.errors && Nombre?.touched}">
            
            
                <div *ngIf="Nombre?.errors && Nombre?.touched" class="mb-3">
                    <span *ngIf="Nombre?.hasError('required')" class="text-danger">
                        El nombre es requerido
                    </span>
                </div>
            </div>
       
       
            <div class="col-md-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" formControlName="apellido" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    [ngClass]="{'is-invalid':Apellido?.errors && Apellido?.touched,'is-valid':!Apellido?.errors && Apellido?.touched}">
            
                <div *ngIf="Apellido?.errors && Apellido?.touched" class="mb-3">
                    <span *ngIf="Apellido?.hasError('required')" class="text-danger">
                        El Apellido es requerido
                    </span>
                </div>
            </div>
        
        <div class="col-md-3">
            <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
            <input type="date" formControlName="fecha_nacimiento" class="form-control"  
                >
        </div>
        <div class="col-md-2">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" formControlName="telefono" class="form-control"  
            [ngClass]="{'is-invalid':Telefono?.errors && Telefono?.touched,
            'is-valid':!Telefono?.errors && Telefono?.touched}">  
            <span *ngIf="Telefono?.hasError('required')" class="text-danger">
                El Telefono es requerido
            </span>
            <span *ngIf="Telefono?.errors?.['maxlength']" class="text-danger">
                Telefono no valido
            </span>
            <span *ngIf="Telefono?.errors?.['minlength']" class="text-danger">
                Telefono no valido
            </span>
            <span *ngIf="Telefono?.errors?.['pattern']" class="text-danger">
                Telefono no valido
            </span>
        </div>
    
    
        <div class="col-md-3">
            <label for="nacionalidad" class="form-label">Nacionalidad</label>
            <input type="text" formControlName="nacionalidad" class="form-control" 
            [ngClass]="{'is-invalid':Nacionalidad?.errors && Nacionalidad?.touched,
            'is-valid':!Nacionalidad?.errors && Nacionalidad?.touched}">
            <div *ngIf="Nacionalidad?.errors && Nacionalidad?.touched" class="mb-3">
                <span *ngIf="Nacionalidad?.hasError('required')" class="text-danger">
                    La Nacionalidad es requerida
                </span>
            </div>
        </div>


        <div class="col-md-3">
            <label for="provincia" class="form-label">Provincia</label>
            <input type="text" formControlName="provincia" class="form-control" 
            [ngClass]="{'is-invalid':Provincia?.errors && Provincia?.touched,
                        'is-valid':!Provincia?.errors && Provincia?.touched}">
            <div *ngIf="Provincia?.errors && Provincia?.touched" class="mb-3">
                <span *ngIf="Provincia?.hasError('required')" class="text-danger">
                    La Provincia es requerida
                </span>
            </div>
        </div>
    
        <div class="col-md-4">
            <label for="direccion" class="form-label">Direccion</label>
            <input type="text" formControlName="direccion" class="form-control" [ngClass]="{'is-invalid':Direccion?.errors && Direccion?.touched,
                                'is-valid':!Direccion?.errors && Direccion?.touched}">
        
            <div *ngIf="Direccion?.errors && Direccion?.touched" class="mb-3">
                <span *ngIf="Direccion?.hasError('required')" class="text-danger">
                    La Direccion es requerida
                </span>
            </div>
        </div>
        <div class="col-md-2">
            <label for="numero" class="form-label">Numero</label>
            <input type="text" formControlName="numero" class="form-control" [ngClass]="{'is-invalid':Numero?.errors && Numero?.touched,
                                        'is-valid':!Numero?.errors && Numero?.touched}">
            <div *ngIf="Numero?.errors && Numero?.touched" class="mb-3">
                <span *ngIf="Numero?.hasError('required')" class="text-danger">
                    La numero es requerida
                </span>
                <span *ngIf="Numero?.errors?.['maxlength']" class="text-danger">
                    Maximo 5 caracteres
                </span>
                <span *ngIf="Numero?.errors?.['pattern']" class="text-danger">
                    Solo se aceptan numeros
                </span>
            </div>
        </div>
    
        
    
    
        <div class="col-md-6">
            <label for="foto_portada" class="form-label">Foto Portada</label>
            <input  formControlName="foto_portada"  (change)="onFileChangedFotoPortada($event)" class="form-control" id="exampleInputEmail1"
            type="file" accept=".jpeg,.jpg,.png" class="form-control"  >
        </div>
    
        <div class="col-md-6">
            <label for="foto_perfil" class="form-label">Foto Perfil</label>
            <input  formControlName="foto_perfil" class="form-control" id="exampleInputEmail1"
            type="file" accept=".jpeg,.jpg,.png"  (change)="onFileChangedFotoPerfil($event)" class="form-control">
        </div>
        <div class="col-md-12">
            <label for="sobre_mi" class="form-label">Sobre Mi</label>
        <!--  <input type="text"  class="form-control" formControlName="sobre_mi" >--> 
            <textarea class="form-control"  formControlName="sobre_mi" ></textarea>
        </div>
        <div class="col-md-12">
            <label for="ocupacion" class="form-label">Ocupacion</label>
            <input type="text" formControlName="ocupacion" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>   
    
    
    <!--  <div class="col-md-5">
            <button type="submit" class="btn btn-primary" [disabled]="editar.invalid">
               Actualizar
            </button>
        </div>--> 
       
    </form>
</div>
<div class="modal-footer">
    <button type="submit" class="btn btn-dark" (click)="onUpdate()" [disabled]="!editar.valid"  data-bs-dismiss="modal"> Actualizar </button>
   
  </div>
